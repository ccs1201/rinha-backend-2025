error_log /dev/stderr error;

events {
    worker_connections 1024;
}

http {
    access_log off;
    
    upstream backend {
        least_conn;
        server app1:8080;
        server app2:8080;
    }

    server {
        listen 9999;
        
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
#             proxy_set_header X-Real-IP $remote_addr;
        }
    }
}